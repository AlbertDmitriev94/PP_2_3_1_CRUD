<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <link rel="stylesheet" th:href="@{/styles/css/main.css}"/>
</head>
<body>
<div class="wrap">
  <h1>Edit user</h1>
  <div class="form-wrapper">
    <form th:method="PATCH" th:action="@{/user_{id}(id=${user.getId()})}" th:object="${user}">
      <div>
        <label for="name">Name:</label>
        <br/>
        <input type="text" th:field="*{name}" id="name" required/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div>
        <label for="Surname">Surname:</label>
        <br/>
        <input type="text" th:field="*{surname}" id="surname" required/>
        <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
      </div>
      <div>
        <label for="age">Age:</label>
        <br/>
        <input type="text" th:field="*{age}" id="age" required/>
        <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
      </div>
      <div>
        <label for="email">Email:</label>
        <br/>
        <input type="text" th:field="*{email}" id="email" required/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <input type="submit" value="edit"/>
      <input type="button" value="escape" onclick="window.location.href='/'"/>
    </form>
  </div>
</div>
</body>
</html>
